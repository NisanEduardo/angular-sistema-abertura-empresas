<li class="px-4 py-3">
  <div class="d-flex justify-content-between align-items-center gap-2">
    <div class="d-flex justify-content-center align-items-center gap-3">
      <span
        class="ico material-symbols-outlined fs-0 bg-body-secondary rounded-circle p-3"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Avatar"
          fontIcon="person"
        ></mat-icon
      ></span>
      <div>
        <span class="companyDetails_Label">{{
          item.solicitante?.ds_responsavel
        }}</span
        ><br />{{ item.empresa?.ds_nome_fantasia }}
      </div>
    </div>

    <div>
      <button class="primary d-flex gap-1" (click)="onViewClick(item)">
        <mat-icon
          aria-hidden="false"
          aria-label="Avatar"
          fontIcon="visibility"
        ></mat-icon>
        Visualizar
      </button>
    </div>
  </div>
</li>
