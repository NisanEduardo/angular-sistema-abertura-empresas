<div class="container">
  <form action="" class="row" (ngSubmit)="onSubmit()" #companyForm="ngForm">
    <div class="col">
      <section>
        <h3>Dados do solictante</h3>
        <div class="form-group">
          <label for="ds_responsavel">Responável pela empresa*</label>
          <input
            type="text"
            class="form-control"
            id="ds_responsavel"
            required
            name="ds_responsavel"
            [(ngModel)]="model.companyModel.solicitante.ds_responsavel"
            #ds_responsavel="ngModel"
          />
          <div [hidden]="ds_responsavel.valid" class="alert alert-danger">
            Nome do responsável é obrigatório
          </div>
        </div>

        <div class="form-group">
          <label for="nu_cpf">CPF*</label>
          <input
            type="text"
            class="form-control"
            id="nu_cpf"
            required
            name="nu_cpf"
            [(ngModel)]="model.companyModel.solicitante.nu_cpf"
            #nu_cpf="ngModel"
          />
          <div [hidden]="nu_cpf.valid" class="alert alert-danger">
            CPF do responsável é obrigatório
          </div>
        </div>

        <div class="form-group">
          <label for="date_nascimento">Data de nascimento*</label>
          <input
            type="text"
            class="form-control"
            id="date_nascimento"
            required
            name="date_nascimento"
            [(ngModel)]="model.companyModel.solicitante.date_nascimento"
            #date_nascimento="ngModel"
          />
          <div [hidden]="date_nascimento.valid" class="alert alert-danger">
            Data de nascimento do responsável é obrigatório
          </div>
        </div>
      </section>

      <section>
        <h3>Dados da empresa</h3>
        <div class="form-group">
          <label for="ds_nome_fantasia">Nome fantasia*</label>
          <input
            class="form-control"
            type="text"
            name="ds_nome_fantasia"
            id="ds_nome_fantasia"
            required
            [(ngModel)]="model.companyModel.empresa.ds_nome_fantasia"
            #ds_nome_fantasia="ngModel"
          />
          <div [hidden]="ds_nome_fantasia.valid" class="alert alert-danger">
            Nome fantasia da empresa é obrigatório
          </div>
        </div>

        <div class="form-group">
          <p>Escolha sua entidade de registro*</p>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Second default radio
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios3"
                value="option3"
                disabled
              />
              <label class="form-check-label" for="exampleRadios3">
                Disabled radio
              </label>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="col"></div>
  </form>
